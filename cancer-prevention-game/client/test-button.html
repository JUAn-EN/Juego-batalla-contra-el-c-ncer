<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Test - Bot√≥n Continuar</title>
    <style>
        body {
            background: #0f1419;
            color: white;
            font-family: Arial, sans-serif;
            padding: 40px;
        }
        .test-container {
            max-width: 800px;
            margin: 0 auto;
            background: #1a1f2e;
            padding: 30px;
            border-radius: 10px;
        }
        .test-button {
            background: #4caf50;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
        }
        .test-button:hover {
            background: #66bb6a;
        }
        #floating-continue {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 99999;
            display: none;
        }
        #continue-to-colonoscopy {
            background: linear-gradient(135deg, #4caf50, #66bb6a);
            color: white;
            padding: 20px 35px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            box-shadow: 0 8px 30px rgba(76,175,80,0.6);
        }
        .progress {
            font-size: 24px;
            padding: 20px;
            background: #2d3748;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
        }
        .log {
            background: #000;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            max-height: 300px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>üß™ Test - Sistema de Bot√≥n de Continuaci√≥n</h1>
        
        <div class="progress">
            Progreso: <span id="test-progress">0/12</span>
        </div>
        
        <h3>Controles de Test:</h3>
        <button class="test-button" onclick="addItem()">‚ûï Agregar Item (1)</button>
        <button class="test-button" onclick="addMultiple()">‚ûï Agregar 5 Items</button>
        <button class="test-button" onclick="complete()">‚úÖ Completar 12/12</button>
        <button class="test-button" onclick="reset()">üîÑ Resetear</button>
        <button class="test-button" onclick="forceShowButton()">üö® Forzar Bot√≥n</button>
        
        <div class="log" id="log"></div>
    </div>
    
    <!-- Bot√≥n flotante igual que en el juego -->
    <div id="floating-continue">
        <button id="continue-to-colonoscopy">
            <span style="font-size: 20px;">üî¨</span> CONTINUAR A COLONOSCOP√çA <span style="font-size: 20px;">‚Üí</span>
        </button>
    </div>

    <script>
        let progress = 0;
        
        function log(message) {
            const logDiv = document.getElementById('log');
            const time = new Date().toLocaleTimeString();
            logDiv.innerHTML = `[${time}] ${message}<br>` + logDiv.innerHTML;
            console.log(message);
        }
        
        function updateProgress() {
            document.getElementById('test-progress').textContent = `${progress}/12`;
            log(`üìä Progreso actualizado: ${progress}/12`);
            
            if (progress === 12) {
                log('üéâ ¬°12/12 ALCANZADO! Intentando mostrar bot√≥n...');
                showButton();
            }
        }
        
        function showButton() {
            const floatingButton = document.getElementById('floating-continue');
            if (floatingButton) {
                floatingButton.style.display = 'block';
                floatingButton.style.visibility = 'visible';
                floatingButton.style.opacity = '1';
                log('‚úÖ BOT√ìN MOSTRADO - display: block, visibility: visible, opacity: 1');
            } else {
                log('‚ùå ERROR: No se encontr√≥ el elemento floating-continue');
            }
        }
        
        function addItem() {
            if (progress < 12) {
                progress++;
                updateProgress();
            }
        }
        
        function addMultiple() {
            for (let i = 0; i < 5 && progress < 12; i++) {
                progress++;
            }
            updateProgress();
        }
        
        function complete() {
            progress = 12;
            updateProgress();
        }
        
        function reset() {
            progress = 0;
            updateProgress();
            document.getElementById('floating-continue').style.display = 'none';
            log('üîÑ Reset completo');
        }
        
        function forceShowButton() {
            log('üö® Forzando mostrar bot√≥n manualmente...');
            showButton();
        }
        
        // Event listener del bot√≥n
        document.getElementById('continue-to-colonoscopy').addEventListener('click', () => {
            log('üöÄ ¬°BOT√ìN CLICKEADO! Funcionando correctamente');
            alert('¬°Bot√≥n funciona! Esto te llevar√≠a a la fase de Colonoscop√≠a');
        });
        
        log('üéÆ Sistema de test inicializado');
    </script>
</body>
</html>
